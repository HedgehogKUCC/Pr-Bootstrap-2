<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/6fb2d374d0.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="css/all.css" />

    <title>控制後台</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
      <a class="navbar-brand" href="#">商務控制後台</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-item nav-link" href="index.html"
            >首頁
            <a class="nav-item nav-link active" href="table.html">列表</a>
            <span class="sr-only">(current)</span></a
          >
        </div>
      </div>
    </nav>

    <div class="container-fluid mt-3 main">
      <div class="row mb-3">
        <div class="col-md-3">
          <div class="input-group">
            <input
              type="text"
              class="form-control form-control-sm"
              placeholder="Search for..."
              data-toggle="tooltip"
              data-placement="top"
              data-html="true"
              title="<em>按下 Enter 快速搜尋</em>"
            />
            <span class="input-group-btn">
              <button class="btn btn-secondary btn-sm" type="button">
                Go!
              </button>
            </span>
          </div>
        </div>
        <div class="col-md-9 text-right my-2 my-lg-0">
          <button class="btn btn-primary btn-sm" type="button">
            <i class="fas fa-shopping-cart"></i> 快速下單
          </button>
        </div>
      </div>

      <div class="table-responsive">
        <table class="table table-hover">
          <thead>
            <tr>
              <th width="10">#</th>
              <th>品項</th>
              <th width="120">Name</th>
              <th width="200">Email</th>
              <th width="120">狀態</th>
              <th class="text-right d-none d-lg-table-cell" width="120">
                金額
              </th>
              <th width="175" class="text-center d-none d-md-table-cell">
                操作
              </th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row">1</th>
              <td class="text-primary">超纖細肥皂 1盒</td>
              <td>
                Mark
                <span class="badge badge-pill badge-danger">奧客</span>
              </td>
              <td>Mark@mail.com</td>
              <td>已出貨</td>
              <td class="text-right d-none d-lg-table-cell">NT$ 899</td>
              <td class="text-center d-none d-md-table-cell">
                <div
                  class="btn-group btn-group-sm"
                  role="group"
                  aria-label="Basic example"
                >
                  <button type="button" class="btn btn-outline-secondary">
                    編輯
                  </button>
                  <button type="button" class="btn btn-outline-secondary">
                    查看
                  </button>
                  <button
                    type="button"
                    class="btn btn-outline-secondary dropdown-toggle dropdown-toggle-split"
                    data-toggle="dropdown"
                    aria-haspopup="true"
                    aria-expanded="false"
                  >
                    其它
                    <span class="sr-only">Toggle Dropdown</span>
                  </button>
                  <div class="dropdown-menu">
                    <a class="dropdown-item" href="#">操作紀錄</a>
                    <a class="dropdown-item" href="#">資料匯出</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item text-danger" href="#">刪除訂單</a>
                  </div>
                </div>
              </td>
            </tr>
            <tr class="table-danger">
              <th scope="row">2</th>
              <td class="text-primary">(保證)無泡泡沐浴乳 5罐</td>
              <td>
                Jacob
                <span class="badge badge-pill badge-success">常客</span>
              </td>
              <td>Jacob@mail.com</td>
              <td>
                <span class="text-danger">缺貨</span>
              </td>
              <td class="text-right d-none d-lg-table-cell">NT$ 3,600</td>
              <td class="text-center d-none d-md-table-cell">
                <div
                  class="btn-group btn-group-sm"
                  role="group"
                  aria-label="Basic example"
                >
                  <button type="button" class="btn btn-outline-secondary">
                    編輯
                  </button>
                  <button type="button" class="btn btn-outline-secondary">
                    查看
                  </button>
                  <button
                    type="button"
                    class="btn btn-outline-secondary dropdown-toggle dropdown-toggle-split"
                    data-toggle="dropdown"
                    aria-haspopup="true"
                    aria-expanded="false"
                  >
                    其它
                    <span class="sr-only">Toggle Dropdown</span>
                  </button>
                  <div class="dropdown-menu">
                    <a class="dropdown-item" href="#">操作紀錄</a>
                    <a class="dropdown-item" href="#">資料匯出</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item text-danger" href="#">刪除訂單</a>
                  </div>
                </div>
              </td>
            </tr>
            <tr>
              <th scope="row">3</th>
              <td class="text-primary">防滑燈罩 100個</td>
              <td>Larry</td>
              <td>Larry@mail.com</td>
              <td>已出貨</td>
              <td class="text-right d-none d-lg-table-cell">NT$ 14,060</td>
              <td class="text-center d-none d-md-table-cell">
                <div
                  class="btn-group btn-group-sm"
                  role="group"
                  aria-label="Basic example"
                >
                  <button type="button" class="btn btn-outline-secondary">
                    編輯
                  </button>
                  <button type="button" class="btn btn-outline-secondary">
                    查看
                  </button>
                  <button
                    type="button"
                    class="btn btn-outline-secondary dropdown-toggle dropdown-toggle-split"
                    data-toggle="dropdown"
                    aria-haspopup="true"
                    aria-expanded="false"
                  >
                    其它
                    <span class="sr-only">Toggle Dropdown</span>
                  </button>
                  <div class="dropdown-menu">
                    <a class="dropdown-item" href="#">操作紀錄</a>
                    <a class="dropdown-item" href="#">資料匯出</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item text-danger" href="#">刪除訂單</a>
                  </div>
                </div>
              </td>
            </tr>
            <tr>
              <th scope="row" colspan="7">
                <div class="progress">
                  <div
                    class="progress-bar progress-bar-striped progress-bar-animated"
                    role="progressbar"
                    aria-valuenow="75"
                    aria-valuemin="0"
                    aria-valuemax="100"
                    style="width: 75%"
                  ></div>
                </div>
              </th>
            </tr>
            <tr>
              <th scope="row" colspan="7">...</th>
            </tr>
            <tr>
              <th scope="row" colspan="7">...</th>
            </tr>
            <tr>
              <th scope="row" colspan="7">...</th>
            </tr>
            <tr>
              <th scope="row" colspan="7">...</th>
            </tr>
            <tr>
              <th scope="row" colspan="7">...</th>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <footer class="mt-5 py-3 bg-light text-secondary text-center">
      六角學院後台管理系統
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

    <script>
      $(document).ready(function() {
        $('[data-toggle="tooltip"]').tooltip()

        // 編輯的 Modal 事件
      })
    </script>
  </body>
</html>
